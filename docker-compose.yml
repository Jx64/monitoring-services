version: '3'
services:
  ### Product service
  db-product:
    container_name: db-product
    image: postgres:15.2
    restart: unless-stopped
    environment:
      POSTGRES_DB: ms_product
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 1234
    ports:
      - 5432:5432
    expose:
      - 5432
    command: -p 5432